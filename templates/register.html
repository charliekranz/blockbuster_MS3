{% extends "base.html" %}
{% block content %}

    <h3 class="text-center purple-text title-text">
        <i class="fas fa-user-plus"></i> Register
    </h3>

    <p class="text-center purple-text">
        Please choose a username and password.
    </p>


    <div class="row card bb-card card-padding col-8 offset-2">
        <div class="body">
        <form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel purple lighten-5">
                 <!-- username -->
                <div class="row">
                     <div class="input-field col-8 offset-2">
                        <i class="fas fa-signature purple-text"></i>
                        <label for="username">Username</label>
                        <h6>(3-30 characters or numbers only)</h6>
                        <input id="username" name="username" minlength="3" maxlength="30" type="text" 
                        pattern="^[a-zA-Z0-9]{3,30}$" class="validate form-control" required>
                     </div>
                </div>
                 <!-- password -->
                <div class="row">
                    <div class="input-field col-8 offset-2 pt-2">
                        <i class="fas fa-key purple-text"></i>
                        <label for="password">Password </label>
                        <h6>(5-20 characters or numbers only)</h6>
                        <input id="password" name="password" type="password" 
                        minlength="5" maxlength="20" pattern="^[a-zA-Z0-9]{5,20}$" class="validate form-control" required>
                    </div>
                 </div>
                 <!-- register -->
                <div class="pt-4 row d-flex justify-content-center">
                    <button type="submit" class="btn-lg btn-primary text-center">
                        Register <i class="fa fa-user-plus"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

        <div class="row">
        <div class="pt-4 col-6 offset-3">
            <p class="text-center border-solid">
                Already Registered? 
                <a href="{{ url_for('login') }}" class="purple-text">Login Now</a> 
            </p>
        </div>
    </div>


{% endblock %}
