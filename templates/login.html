{% extends "base.html" %}
{% block content %}

    <h4 class="center-align title-purple">
        <i class="fas fa-sign-in-alt fa-sm"></i> Login
    </h4>

    <div class="row">
        <form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel purple lighten-5">
                 <!-- username -->
                <div class="row">
                     <div class="input-field col s12">
                        <i class="fas fa-signature prefix purple-text text-darken-4"></i>
                        <input id="username" name="username" minlength="3" maxlength="30" type="text" 
                        pattern="^[a-zA-Z0-9]{3,30}$" class="validate required">
                        <label for="username">Username</label>
                     </div>
                </div>
                 <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-key prefix purple-text text-darken-4"></i>
                        <input id="password" name="password" type="password" 
                        minlength="5" maxlength="20" pattern="^[a-zA-Z0-9]{5,20}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                 </div>
                 <!-- login -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large purple darken-4 text-shadow">
                        Login <i class="fa fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col m6 offset-m3">
            <p class="center-align border-solid">
                Havenâ€™t Registered? 
                <a href="{{ url_for('register') }}" class="purple-text">Register Now</a> 
            </p>
        </div>
    </div>

{% endblock %}
